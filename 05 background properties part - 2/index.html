<html>
    <head>
        <title>
            Background in CSS
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>
            Position on edges
        </h1>
        <h3>
            Position top
        </h3>
        <div class="pos-top"></div>
        <h3>
            Position bottom
        </h3>
        <div class="pos-bottom"></div>
        <h3>
            Position left
        </h3>
        <div class="pos-left"></div>
        <h3>
            position right
        </h3>
        <div class="pos-right"></div>
        <h1>
            Position on corners
        </h1>
        <h3>
            position top left
        </h3>
        <div class="pos-top-left"></div>
        <h3>
            position top right
        </h3>
        <div class="pos-top-right"></div>
        <h3>
            position bottom left
        </h3>
        <div class="pos-bottom-left"></div>
        <h3>
            position bottom right
        </h3>
        <div class="pos-bottom-right"></div>
        <h3>
            position center
        </h3>
        <div class="pos-center"></div>
        <h3>
            Background shortcuts
        </h3>
        <div class="bg-short"></div>
    </body> 
</html>
